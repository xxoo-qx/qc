<body>
	<div class="notice_page">
		<div class="notice_404_p"></div>
		<div class="home_page"><a class="notice_retun display-block" onclick="Reload()" id="state">重新加载</a></div>
	</div>

</body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript">





	apiready = function(){

    api.setFullScreen({
		    fullScreen:false   // true
		});

    api.removeLaunchView({	//移除启动图
        animation:{
            type:'fade',
            duration:300,      //这个duration为3s看不到效果
        }
    });





    //监听获取服务器时间同步状态
    api.addEventListener({
      name: 'Reload_State'
    }, function(ret, err) {
      if(ret) {

        console.log('重新加载  坚挺  提示 ');
        state.innerHTML = ' 加载失败 ';

        var obj = document.getElementById("state");
  			obj.setAttribute("class", 'notice_retun display-block ');


              setTimeout(function(){		//延迟执行

                state.innerHTML = ' 再次加载 ';

              }, 3000);






      }
    });







	};




    function Reload(){

   console.log('重新加载   '+localStorage.getItem('TimeDifference'));

   var obj = document.getElementById("state");
   obj.setAttribute("class", 'notice_retun display-none');

   api.sendEvent({
    name: 'Reload',
    extra: {
    }
  });

	}







</script>
