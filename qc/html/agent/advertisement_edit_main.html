	apiready = function(){

        ShowData();

  function ShowData(){

              adname.innerHTML = localStorage.getItem('ADid'+api.pageParam.Adid+'title') ;
              content.innerHTML = localStorage.getItem('ADid'+api.pageParam.Adid+'content') ;
              picurl.innerHTML ='<img src="'+ localStorage.getItem('ADid'+api.pageParam.Adid+'picurl')+'">' ;
              linkurl.innerHTML = localStorage.getItem('ADid'+api.pageParam.Adid+'linkurl') ;



  }



function GetData(){

    	var UserId = localStorage.getItem('UserId');
    	var GetTime = U.GetRyanTime(Date.parse(new Date()) / 1000);
    	var RyanKey = U.GetRyanKey(UserId,GetTime);


        api.ajax({
            url: localStorage.getItem('api_url') + '/app/api/GetAdvertisementEdit',
            method: 'get',

    			data: {
    				values: {
    					key: RyanKey,
    					uid: UserId,
    					time: GetTime,
    					adid:  api.pageParam.Adid
    					}
    				  }
        },function(ret, err){
//      alert(JSON.stringify(ret));
    				if(ret.status == 1) {

                      var ispicurl =  ret.data['picurl'];
                      if(ispicurl.indexOf("http://")>-1){   //如果包含 http://
                          var ad_pic = ret.data['picurl'];
                      }else if(ispicurl.indexOf("https://")>-1){   //如果包含 https://
                          var ad_pic = ret.data['picurl'];
                      }else{
                          var ad_pic = localStorage.getItem('api_url')+ret.data['picurl'];
                      }

                          var obj = document.getElementById("rejectBnt");
                          obj.setAttribute("class", 'aui-list-box');

                        U.setStorage('ADid'+api.pageParam.Adid+'title',ret.data['name']);
                        U.setStorage('ADid'+api.pageParam.Adid+'linkurl',ret.data['linkurl']);
                        U.setStorage('ADid'+api.pageParam.Adid+'picurl',ad_pic);
                        U.setStorage('ADid'+api.pageParam.Adid+'content',ret.data['content']);

              ShowData();

    			}else	if(ret.status == 718) {

     							GetData();
    			}else	if(ret.status == '829') {

               							GetData();
          }


        });


}
