<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>广告列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui_dark.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui_skin_dark.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common_dark.css" />
</head>
<body>
	<header class="aui-bar aui-bar-nav fix-statusbar">
        <a class="aui-pull-left" onclick="U.closeWin()">
	        <span class="aui-iconfont aui-icon-left"></span>
	    </a>
        <div class="aui-title" id="title">广告列表</div>
    </header>
</body>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript">
apiready = function(){
// alert(JSON.stringify(api.pageParam.type));



						if(api.pageParam.type == 1){
									title.innerHTML='推荐页轮播列表';
						}else	if(api.pageParam.type == 2){
									title.innerHTML='推荐页图标列表';
						}else	if(api.pageParam.type == 3){
									title.innerHTML='推荐页横幅列表';
						}else	if(api.pageParam.type == 100){
									title.innerHTML='首页页轮播列表';
						}


	var headerHeight = $('header').height();
    api.openFrame({
        name: 'advertisement_list_main',
        url: 'advertisement_list_main.html',
        rect: {
            x: 0,
            y: headerHeight,
            w: 'auto',
            h: api.winHeight - headerHeight
        },
        pageParam:{
              type:api.pageParam.type
        }
    });
    }
</script>
</html>
