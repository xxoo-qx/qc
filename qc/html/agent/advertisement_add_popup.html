    	// 链接检测
        function check_url_data(){


              //启动定时检测
              var timer = setInterval(function(){

                var clipBoard = api.require('clipBoard');
                clipBoard.get(function(ret, err) {
                  if (ret) {

                      var url=ret.value;
                      var reg=/^([hH][tT]{2}[pP]:\/\/|[hH][tT]{2}[pP][sS]:\/\/)(([A-Za-z0-9-~]+).)+([A-Za-z0-9-~\/])+$/;  //http https 正则
                       //如果检测到链接
                      if(reg.test(url)){


                          var obj = document.getElementById("Input_value");
                          obj.setAttribute("value", ret.value);


                          clearInterval(timer); // 获取成功 清除定时器

                          url_Tips.innerHTML = '已检测到链接' ;

                          url_check_state = 1;

                      }//如果检测到链接 end



                  } else {

                              api.toast({
                          msg: '获取失败 请稍后再试',
                          duration: 3000,
                          location : 'middle'
                        });

                  }
                });



               },3000)


    	}



function OperationImg(type){

          if(type == 'up'){

                  getPicture();

          }else  if(type == 'cp'){
                  title_show.innerHTML = '正在检测…   请复制图片外链' ;


                      //启动定时检测
                      var timer = setInterval(function(){

                        var clipBoard = api.require('clipBoard');
                        clipBoard.get(function(ret, err) {
                          if (ret) {

                              var url=ret.value;
                              var reg=/(http(s)?\:\/\/)?(www\.)?(\w+\:\d+)?(\/\w+)+\.(png|gif|jpg|bmp|jpeg)/gi;  //http https 正则
                               //如果检测到链接

                                  var obj = document.getElementById("Input_value");

}
