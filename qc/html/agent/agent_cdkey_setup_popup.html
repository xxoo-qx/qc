		function GetData(){












				//按钮处理

										var obj = document.getElementById("btnshow");
								  			obj.setAttribute("onclick", '');

										btnshow.innerHTML =' 正在处理 …' ;



	var cost_price = $api.val($api.byId('Input_cost_price_value'));
	var gokaurl = $api.val($api.byId('Input_gokaurl_value'));
	var reg=/^([hH][tT]{2}[pP]:\/\/|[hH][tT]{2}[pP][sS]:\/\/)(([A-Za-z0-9-~]+).)+([A-Za-z0-9-~\/])+$/;  //http https 正则
	if(!reg.test(gokaurl)){
						title_show.innerHTML ='请填写正确的发卡地址' ;
						btnshow.innerHTML =' 再次提交' ;
						var obj = document.getElementById("btnshow");
						obj.setAttribute("onclick", 'GetData()');

						return;


	}


		var safetycode = $api.val($api.byId('Input_safecode_value'));
		var del = $api.val($api.byId('Input_del_value'));

	  var UserId = localStorage.getItem('UserId');
		var GetTime = U.GetRyanTime(Date.parse(new Date()) / 1000);
		var RyanKey = U.GetRyanKey(UserId,GetTime);


	    api.ajax({
	        url: localStorage.getItem('api_url')+'/app/api/AgentActivationSetup',
	        method: 'get',
				data: {
					values: {
						key: RyanKey,
						uid: UserId,
						time: GetTime,
						cost_price: cost_price,
						gokaurl: gokaurl,
						safetycode: safetycode,
						del: del,
						type: api.pageParam.type
						}
					  }
	    },function(ret, err){

	        if (ret) {

// alert(JSON.stringify(ret));
 //alert(JSON.stringify(ret.money));

 											btnshow.innerHTML =ret.data ;
 											title_show.innerHTML =ret.data ;


	            if (ret.status == 1) {


										U.GetUserInfo(localStorage.getItem('UserId'));  //更新用户数据


											api.sendEvent({
												name: 'UpdateAgentUrlData',
												extra: {
												}
											});



	            }else if (ret.status == 0) {

																		var obj = document.getElementById("btnshow");
																  			obj.setAttribute("onclick", 'GetData()');

	            }else if (ret.status == 718) {
					GetData();
				}else	if(ret.status == '829') {

	            				GetData();
				}




	        } else {
	          /*
	            alert( '网络错误' );
	            */
	            api.toast({
	                msg: '网络错误',
	                duration: 5000,
					location : 'middle'
	            });

	        }
	    });
	  }
