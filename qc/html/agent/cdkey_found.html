<script type="text/javascript">

	var clipBoard;
  apiready = function(){

				clipBoard = api.require('clipBoard');

      ShowData();
      GetData();   //更新数据


      //监听重新获取
			api.addEventListener({
				name: 'UpdateUserCKDEYData'
			}, function(ret, err) {
				if(ret) {

		//	alert(JSON.stringify('登陆成功  重新获取数据'));
				//	UserNmae.innerHTML = '监听获取成功';

        GetData();   //更新数据
				//	location.reload();
        ShowData();
				}
			});



    }


function ShowData(){

                var  experience_surplus  = localStorage.getItem('experience_total')-localStorage.getItem('experience_used') ;
                experience_valid.innerHTML = '剩余：'  +experience_surplus;   //体验剩余
                experience_total.innerHTML = '总数：'  +localStorage.getItem('experience_total');    //体验总
                experience_used.innerHTML = '已用：'  +localStorage.getItem('experience_used');   //体验已用
                experience_proportion.innerHTML ='激活率：'  + localStorage.getItem('experience_proportion') + '%';     //激活比

                var  one_month_surplus  = localStorage.getItem('one_month_total')-localStorage.getItem('one_month_used') ;
                one_month_valid.innerHTML = '剩余：'  +one_month_surplus;   //一月剩余
                one_month_total.innerHTML = '总数：'  +localStorage.getItem('one_month_total');    //一月总
                one_month_used.innerHTML = '已用：'  +localStorage.getItem('one_month_used');   //一月已用
                one_month_proportion.innerHTML ='激活率：'  + localStorage.getItem('one_month_proportion') + '%';     //激活比

                var  half_a_year_surplus  = localStorage.getItem('half_a_year_total')-localStorage.getItem('half_a_year_used') ;
                half_a_year_valid.innerHTML = '剩余：'  +half_a_year_surplus;   //半年剩余
                half_a_year_total.innerHTML = '总数：'  +localStorage.getItem('half_a_year_total');    //半年总
                half_a_year_used.innerHTML = '已用：'  +localStorage.getItem('half_a_year_used');   //半年已用
                half_a_year_proportion.innerHTML ='激活率：'  + localStorage.getItem('half_a_year_proportion') + '%';     //激活比

                var  one_year_surplus  = localStorage.getItem('one_year_total')-localStorage.getItem('one_year_used') ;
                one_year_valid.innerHTML = '剩余：'  +one_year_surplus;   //一年剩余
                one_year_total.innerHTML = '总数：'  +localStorage.getItem('one_year_total');    //一年总
                one_year_used.innerHTML = '已用：'  +localStorage.getItem('one_year_used');   //一年已用
                one_year_proportion.innerHTML ='激活率：'  + localStorage.getItem('one_year_proportion') + '%';     //激活比

                var  permanent_surplus  = localStorage.getItem('permanent_total')-localStorage.getItem('permanent_used') ;
                permanent_valid.innerHTML = '剩余：'  +permanent_surplus;   //永久剩余
                permanent_total.innerHTML = '总数：'  +localStorage.getItem('permanent_total');    //永久总
                permanent_used.innerHTML = '已用：'  +localStorage.getItem('permanent_used');   //永久已用
                permanent_proportion.innerHTML ='激活率：'  + localStorage.getItem('permanent_proportion') + '%';     //激活比


				// alert(JSON.stringify(localStorage.getItem('Proxy_login')));

				if(localStorage.getItem('Proxy_login') == '1'){

                    var obj = document.getElementById("agent_pc_login");
                        obj.setAttribute("class", ' aui-head-top display-block ');
				}


}



  function GetData(){

 //   var user_id = localStorage.getItem('user_id');
  //  var bannerid = $api.byId('slidebox');
	var UserId = localStorage.getItem('UserId');
	var GetTime = U.GetRyanTime(Date.parse(new Date()) / 1000);
	var RyanKey = U.GetRyanKey(UserId,GetTime);


    api.ajax({
        url: localStorage.getItem('api_url') + '/app/api/AppCdkeyDetails',
        method: 'get',

			data: {
				values: {
					key: RyanKey,
					uid: UserId,
					time: GetTime
					}
				  }
    },function(ret, err){

//alert(JSON.stringify(ret));

				if(ret.status == 1) {


              U.setStorage('experience_total',ret.data['experience_total']);									//体验总
              U.setStorage('experience_used',ret.data['experience_used']);									//体验已用
              U.setStorage('experience_proportion',ret.data['experience_proportion']);									 //激活比

              U.setStorage('one_month_total',ret.data['one_month_total']);									//一月总
              U.setStorage('one_month_used',ret.data['one_month_used']);									//一月已用
              U.setStorage('one_month_proportion',ret.data['one_month_proportion']);									 //激活比

              U.setStorage('half_a_year_total',ret.data['half_a_year_total']);									//半年总
              U.setStorage('half_a_year_used',ret.data['half_a_year_used']);									//半年已用
              U.setStorage('half_a_year_proportion',ret.data['half_a_year_proportion']);									 //激活比

              U.setStorage('one_year_total',ret.data['one_year_total']);									//一年总
              U.setStorage('one_year_used',ret.data['one_year_used']);									//一年已用
              U.setStorage('one_year_proportion',ret.data['one_year_proportion']);									 //激活比

              U.setStorage('permanent_total',ret.data['permanent_total']);									//永久总
              U.setStorage('permanent_used',ret.data['permanent_used']);									//永久已用
              U.setStorage('permanent_proportion',ret.data['permanent_proportion']);									 //激活比

			}else	if(ret.status == 718) {

 							GetData();
			}else	if(ret.status == '829'){  //KEY验证失败

			//	U.toast('请求频繁 请稍后再试');


        }

				      ShowData();

    });




  }







  //激活码生成
  function GocreateCDKEY(type){

			U.createCDKEYPopup(type);

  }




  //代理管理后台登录
  function Login_pc(){
		var url = localStorage.getItem('app_down_host')+'/partner/login';

		U.toast('准备打开浏览器');
		//	alert(JSON.stringify(url));


		clipBoard.set({
			value: url
		});


                  if(api.systemType =='ios'){
                    api.openApp({
                        iosUrl: url
                    });

                  }else{

                          api.openApp({
                              androidPkg: 'android.intent.action.VIEW',
                        //      mimeType: 'text/html',
                              uri: url
                          });
                  }

  }





</script>
