      }, 1500);

        fnInitEvent();



				//监听重新获取
				api.addEventListener({
					name: 'UpdateUserCKDEYData'
				}, function(ret, err) {
					if(ret) {
							skip = 0; //页码
							datas = new Array(); //页面数据存储的数组

	        fnInitEvent();

					}
				});


    };





    function fnInitData() {

					var UserId = localStorage.getItem('UserId');
					var GetTime = U.GetRyanTime(Date.parse(new Date()) / 1000);
					var RyanKey = U.GetRyanKey(UserId,GetTime);



            api.ajax({
				url: localStorage.getItem('api_url') + '/app/api/AppCdkeyCreateList',
                        data:{
                                values:{
                        skip:skip,
												key: RyanKey,
												uid: UserId,
												time: GetTime
                                }
                        },
                        method:"get",
        }, function(ret, err) {

			//		alert(JSON.stringify(ret));

            if (ret) {

							if(ret.status == '1'){

								var CdkeyCreateList = ret.data['activation_code_log_list'];

                //把请求到的数据遍历添加进页面数据的数组
                if (CdkeyCreateList.length > 0) {
                    for (var i = 0, len = CdkeyCreateList.length; i < len; i++) {
                        datas.push(CdkeyCreateList[i]);
                    };
                    //调用页面渲染的方法
                    fnInitView(datas);

                    api.toast({
                        msg: '加载中',
            						duration: 1000,
            						location : 'middle'
                    });

                } else {

                    api.toast({
                        msg: '已经到底了',
            						duration: 1000,
            						location : 'middle'
                    });

                    skip -= 1;



                };
                console.log("第" + (skip + 1).toString() + "页");

							}else if(ret.status == '829'){
									//fnInitData();
									//U.toast('请求频繁 ');
							}




            } else {
              //  alert("交互失败");

			         api.toast({
                        msg:'数据获取失败',
						duration: 1000,
						location : 'middle'
                    })
            };
        });
    };

    function fnInitEvent() {

            }
        }, function(ret, err) {

        });
