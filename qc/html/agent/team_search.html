	  .aui-flex-border {
    border-radius: 50px;
    padding: 0;
    background: #fff;

}

	.aui-flexa {
    display: -webkit-box;
    display: -webkit-flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;

	margin: 0 auto;
    width: 90%;
    box-shadow: 0 3px 30px #e2e2e2;
}


.aui-flex-box {
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    flex: 1;
    min-width: 0;
    font-size: 14px;
    color: #333;
}


.aui-flex-box input {
    border: none;
    background: none;
    font-size: 0.85rem;
    padding-left: 1.4rem;
    width: 100%;
}


.aui-button-once button {
 /*   background-image: linear-gradient(to bottom,#ff047f,#ff2662);  */
    background-color: #1b7dff;
    box-shadow: 0 0 5px #1b7dff;
    color: #fff;
    font-size: 0.9rem;
    padding: 0.3rem 1rem;
    border-radius: 20px;
    border: none;
    margin-top: 8px;
    margin-bottom: 8px;
    margin-right: 10px;
}



.aui-mon-head {
    width: 90%;
    box-shadow: 0 3px 30px #e2e2e2;
    background: #fff;
	margin-top: 20%;
	margin-left: 5%;
	margin-right: 5%;
    border-radius: 10px;
	padding: 1%;
}

.aui-mon-user {
    width: 70px;
    height: 70px;
    border-radius: 100%;
    margin: -30px auto;
}

.aui-mon-user img {
    width: 70px;
    height: 70px;
    display: block;
    border: 2px solid #fff;
    border-radius: 100%;
}

.aui-mon-title {
    text-align: center;
    padding-top: 2.5rem;
}

.aui-mon-title h2 {
    color: #323232;
    font-size: 0.99rem;
    font-weight: normal;
}

input,textarea,select,a:focus {
    outline: none;
 }
