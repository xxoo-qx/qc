		function GetData(){
          var Input_weichat_value = $api.val($api.byId('Input_weichat_value'));
          var Input_email_value = $api.val($api.byId('Input_email_value'));
          var Input_alipay_value = $api.val($api.byId('Input_alipay_value'));
          var Input_alipay_name_value = $api.val($api.byId('Input_alipay_name_value'));
          var Input_safecode_value = $api.val($api.byId('Input_safecode_value'));



          if(Input_safecode_value == ''){
                      title_show.innerHTML = '请输入安全码!';
                      return;
            }


          if(Input_weichat_value == ''){
                  Getweichat = localStorage.getItem('UserWeichat');
          }else{
                  Getweichat = Input_weichat_value;
          }

          if(Input_alipay_value == ''){
                  Getalipay = localStorage.getItem('UserAlipayAccount');
          }else{

                  var pattern = /^(?:\w+\.?)*\w+@(?:\w+\.)+\w+|\d{9,11}$/;
                  if(!(pattern.test(Input_alipay_value))){
                        title_show.innerHTML = '请输入正确的支付宝账户！';
                  }else{
                        Getalipay = Input_alipay_value;
                  }

          }

          if(Input_alipay_name_value == ''){
                  Getalipayname = localStorage.getItem('UserAlipayName');
          }else{
                  Getalipayname = Input_alipay_name_value;
          }

          if(Input_email_value == ''){
                  Getemail = localStorage.getItem('UserEmail');
          }else{

                  var pattern = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                  if(!(pattern.test(Input_email_value))){
                        title_show.innerHTML = '请输入正确的邮箱！';
                  }else{
                        Getemail = Input_email_value;
                  }
          }

                  weichat:Getweichat,

                  alipayname:Getalipayname,
