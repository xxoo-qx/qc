<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP up</title>
    <style>

.cover {
	z-index: 99;
	position: fixed;
	top: 0;
	background: rgba(39,40,34,.6);
}
.covers1,.covers2,.covers3 {
	z-index: 101;
	position: fixed; /* position: absolute; */
	left: 0;
	right: 0;
	top: 30%;
/*	bottom: 0;  */
	width: 80%;
/*		height: 65vw; */
	background: white;
	margin: auto;
	border-radius: 20px;
	animation: action_translateY 1s linear;
	/*display: none;*/
}
	.covers_quit {
		position: absolute;
		right: 5%;
		top: -17%;
		width: 5%;
		z-index: -1;
	}
		.covers_quit img {
		/*	width: 100%;
			height: 30px; */
			width: 30px;
			height: 100%;
		}
		.icon {
			width: 15px
			height:15px
		}

	.covers_icon {
		width: 100%;
		/* margin-left: 17%; */
		/* margin-top: -20%; */
		border-radius: 20px;
		margin-top: -1%;
	}
		.covers_icon img {
			width: 100%;
			border-radius: 20px;
		}
	.covers_font {
		font-size: 15px;
		text-align: center;
		margin: 25px;
	}
		.covers_font span {
			color: #EA2329;
		}

		.new {
			position: absolute;
			left: 5%;
			top: 18%;
			font-size: 20px;
			color: #fff;
		}

		.v {
			position: absolute;
			left: 30%;
			top: 10%;
			font-size: 10px;
			color: #8f42ff;
			background-color: #fff;
			padding: 2px 5px;
			border-radius: 50px 50px 50px 10px;
		/*	box-shadow: 0 0 10px 0 rgba(0,0,0,.3);  */
		}
		.wa {
			position: absolute;
		/*	left: 5%;  */
			top: -3%;
			font-size: 40px;
			color: #fff;
			font-weight: bold;
		}

		.introduce {
			left: 5%;
			top: -10%;
			font-size: 10px;
			color: #000;
		/*	font-weight: bold; */
			margin-top: -15px;
		}
		.url {

			font-size: 10px;
			color: #ccc;
			margin: 0px 5px 10px 5px;
			top: 5%;
			font-style:italic
		}

	.covers_btn,.covers_btn2 {
		width: 86%;
		margin: 0 auto 10px;
		height: 35px;
		line-height: 35px;
		color: white;
		font-size: 15px;
		text-align: center;
		background-image: linear-gradient(-225deg, #c949fe 0%, #ae46fe 48%, #8a42fe 100%);
		border-radius: 50px;
	}
/*

@keyframes action_translateY{
  0%{transform: scale(.5);opacity: 0;}
  50%{ transform: scale(.8);opacity: .6;}
  100%{ transform: scale(1);opacity: 1;}
}
*/


/*进度条*/


@-webkit-keyframes progress-bar-stripes {
	from {
		background-position: 40px 0
	}

	to {
		background-position: 0 0
	}
}

@-o-keyframes progress-bar-stripes {
	from {
		background-position: 40px 0
	}

	to {
		background-position: 0 0
	}
}

@keyframes progress-bar-stripes {
	from {
		background-position: 40px 0
	}

	to {
		background-position: 0 0
	}
}



.progress-bar {
	float: left;
	width: 0;
	height: 100%;
	font-size: 12px;
	line-height: 20px;
	color: #fff;
	text-align: center;
	background-color: #af46fe;
	-webkit-box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
	box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
	-webkit-transition: width .6s ease;
	-o-transition: width .6s ease;
	transition: width .6s ease
}

.progress-striped .progress-bar,.progress-bar-striped {
	background-image: -webkit-linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
	background-image: -o-linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
	background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
	-webkit-background-size: 40px 40px;
	background-size: 40px 40px
}





		  .progress{
			  height: 25px;
			  background: #262626;
			  padding: 5px;
			  overflow: visible;
			  border-radius: 20px;
			  border-top: 1px solid #000;
			  border-bottom: 1px solid #7992a8;
			  width: 80%;
			  margin: 0 auto 10px;
		  }
		  .progress .progress-bar{
			  border-radius: 20px;
			  position: relative;
			  animation: animate-positive 2s;
		  }
		  .progress .progress-value{
			  display: block;
			  padding: 3px 7px;
			  font-size: 13px;
			  color: #fff;
			  border-radius: 4px;
			  background: #191919;
			  border: 1px solid #000;
			  position: absolute;
			  top: -40px;
			  right: -10px;
		  }
		  .progress .progress-value:after{
			  content: "";
			  border-top: 10px solid #191919;
			  border-left: 10px solid transparent;
			  border-right: 10px solid transparent;
			  position: absolute;
			  bottom: -6px;
			  left: 26%;
		  }
		  .progress-bar.active{
			  animation: reverse progress-bar-stripes 0.40s linear infinite, animate-positive 2s;
		  }
		  @-webkit-keyframes animate-positive{
			  0% { width: 0; }
		  }
		  @keyframes animate-positive{
			  0% { width: 0; }
		  }



 	   .display-block{
	   display :block ;
	   }

	   .display-none{
	   display :none ;
	   }
    </style>

									obj.setAttribute("style", 'width:'+value+'%');

								downloading_num.innerHTML = parseInt(value, 10)+'%';


        }
 };



///////////下载完毕
function down_ok(){








								downok.innerHTML = '下载完成 准备安装更新 · · · ';   //下载完毕后提示

								var obj = document.getElementById("downok");
									obj.setAttribute("class", 'covers_btn display-block');

								var obj = document.getElementById("downloading");
									obj.setAttribute("class", 'progress display-none');





						setTimeout(function() {

                                        //关闭进度条模块
                                        install_app(); // 安装

                 	}, 3000);

}



///////////安装APP
function install_app(){



	api.installApp({
	  appUri : localStorage.getItem('savePath')
	});


		api.closeFrame();

}
