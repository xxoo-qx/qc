				function ShowData(){

              if(localStorage.getItem('jx_Interface_one')  != ''){

                var obj = document.getElementById("btnshow_one");

//开始播放
  function GetData(type){

              var  Interface = localStorage.getItem('jx_Interface_one');
              var  Interface_name = 'V I P 线路一 ';

          if(type == 1){
                  Interface = localStorage.getItem('jx_Interface_one');
                  var  Interface_name = 'V I P 线路一 ';
          }else if(type == 2){
                  Interface = localStorage.getItem('jx_Interface_two');
                  var  Interface_name = 'V I P 线路二 ';
          }else if(type == 3){
                  Interface = localStorage.getItem('jx_Interface_three');
                  var  Interface_name = 'V I P 线路三 ';
          }else if(type == 4){
                  Interface = localStorage.getItem('jx_Interface_four');
                  var  Interface_name = 'V I P 线路四 ';
          }else if(type == 5){
                  Interface = localStorage.getItem('jx_Interface_five');
                  var  Interface_name = 'V I P 线路五 ';
          }



					var play_url = Interface+api.pageParam.url;



											if(api.pageParam.type == 1){  //
													console.log('换线'+play_url );
													//alert(JSON.stringify('换线'+play_url));
																		api.sendEvent({
																		    name: 'myEvent',
																		    extra: {
																		        url:play_url,
															              title: Interface_name
																		    }
																		});

											}else{

									//		alert(JSON.stringify('弹窗'+));

															api.openWin({
															name: 'x5_pay',
															url: 'widget://html/browser/webx5_jx_play.html',
															slidBackEnabled: false,
															pageParam: {
																 api_jx_url: api.pageParam.api_jx_url,
																 video_name: localStorage.getItem('Play_title'),
																 url: play_url,
																 primary_url: api.pageParam.url,
																 title: Interface_name
																}
															 });


											}


        //  alert(JSON.stringify(play_url));
	api.closeFrame();
  }
