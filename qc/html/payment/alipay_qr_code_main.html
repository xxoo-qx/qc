//跳转支付宝
function GoAlipay(){

          var playurl = alipay_url;

    	      if(playurl == null){

              api.toast({
                msg: '正在加载 请稍等',
                duration: 5000,
                  location : 'middle'
              });
              return;
            }else if(playurl == '0'){

              api.toast({
                msg: '二维码已过期',
                duration: 5000,
                  location : 'middle'
              });


              setTimeout(function() {		//延迟执行 关闭页面
              	U.closeWin('alipay_qr_code');
  						}, 2000);


              return;
            }

			    if(api.systemType != 'ios') {

					        U.openWin('browser/', 'webbrowser2018_pay',{url:playurl}, 'fade', 'from_top' );

	            }else{

					        U.openWin('browser/', 'x5_pay',{url:playurl}, 'fade', 'from_top');

	             }



}

}
