<html>
<head>
	<meta charset="utf-8">

<body>
	<header class="aui-bar aui-bar-nav fix-statusbar">
        <a class="aui-pull-left" onclick="U.closeWin()">
	        <span class="aui-iconfont aui-icon-left"></span>
	    </a>
        <div class="aui-title" id="title">影视详情页</div>
    </header>
</body>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript">
apiready = function(){

	title.innerHTML = api.pageParam.title;
	
	var headerHeight = $('header').height();
    api.openFrame({
        name: 'video_details_main',
        url: 'video_details_main.html',
        rect: {
            x: 0,
            y: headerHeight,
            w: 'auto',
            h: api.winHeight - headerHeight
        },

        pageParam:{coverpage:api.pageParam.coverpage,img:api.pageParam.img,title:api.pageParam.title,tag:api.pageParam.tag,desc:api.pageParam.desc,upinfo:api.pageParam.upinfo,total:api.pageParam.total}
    });
    }
</script>
