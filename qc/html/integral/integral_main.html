<script type="text/javascript">


apiready = function(){

			ShowData();
//alert(JSON.stringify( localStorage.getItem('UserSign')));

			//监听重新获取
			api.addEventListener({
				name: 'UpdateUserData'
			}, function(ret, err) {
				if(ret) {

		//	alert(JSON.stringify('登陆成功  重新获取数据'));
				//	UserNmae.innerHTML = '监听获取成功';
					ShowData();
				//	location.reload();
				}
			});

  }


  function ShowData(){

	UserSign.innerHTML = localStorage.getItem('UserSign');
	Proportion.innerHTML = localStorage.getItem('integral_consumption_proportion');
	Proportion_seven.innerHTML = localStorage.getItem('integral_consumption_proportion')*7;
	Proportion_thirty.innerHTML = localStorage.getItem('integral_consumption_proportion')*30;
	Proportion_permanent.innerHTML = localStorage.getItem('integral_consumption_proportion')*365;

  }



// 兑换积分
  function GetData(num){


			if( U.Check_ButtonSubmissionTime() == 1){

				U.toast('操作频繁 请稍后再试');

				return;
			}


	U.showProgress();
    var UserId = localStorage.getItem('UserId');
	var GetTime = U.GetRyanTime(Date.parse(new Date()) / 1000);
	var RyanKey = U.GetRyanKey(UserId,GetTime);

    var Day = num;    //DAY


    api.ajax({
        url: localStorage.getItem('api_url')+'/app/api/IntegralExchange',
        method: 'get',
			data: {
				values: {
					key: RyanKey,
					uid: UserId,
					day: Day,
					time: GetTime
					}
				  }
    },function(ret, err){
			U.hideProgress();
        if (ret) {


	//	 alert(JSON.stringify(ret));


            if (ret.status == 1) {

				U.RyanUp(1,ret.data);

				U.GetUserInfo(localStorage.getItem('UserId'));
			//	U.setStorage('UserSign',ret.data);								//积分
			//	U.setStorage('UserVipTime',ret.time);						//用户会员时间
					api.sendEvent({
					  name: 'UpdateUserData',
					  extra: {
						}
					});


				ShowData();


            }else if (ret.status == 0) {

				U.RyanUp(2,ret.data);



            }else if (ret.status == 718) {
				// GetData();
				U.toast('请求失败 请稍后再试 718');
			}else	if(ret.status == '829') {
					                     U.toast('请求频繁 请稍后再试');

              }




        } else {
          /*
            alert( '网络错误' );
            */
            api.toast({
                msg: '网络错误',
                duration: 5000,
				location : 'middle'
            });

        }
    });
