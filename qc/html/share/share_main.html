function loadImg(ele_) {

//海报生成
    function PosterHandle(tag) {


			if (tag == 0) {
                        CanvasImg(0);
            } else {
                        SharePoster(title, description, img, Invitation_url,0);
           }


	}

    function CanvasImg(tag) {
        pic_num = mySwiper.activeIndex;
        var canvas2 = document.createElement("canvas");
        var _canvas = $('.swiper-slide').eq(0);
        var w = parseInt(_canvas.width);
        var h = parseInt(_canvas.height);
        //将canvas画布放大若干倍，然后盛放在较小的容器内，就显得不模糊了
        canvas2.width = w * 2;
        canvas2.height = h * 2;
        canvas2.style.width = w + "px";
        canvas2.style.height = h + "px";
        //可以按照自己的需求，对context的参数修改,translate指的是偏移量
        //  var context = canvas.getContext("2d");
        //  context.translate(0,0);
        var context = canvas2.getContext("2d");
        context.scale(2, 2);
        console.log(pic_num);
        html2canvas(document.querySelector('#Img'+pic_num), { canvas: canvas2 }).then(function (canvas) {
            //document.body.appendChild(canvas);
            //canvas转换成url，然后利用a标签的download属性，直接下载，绕过上传服务器再下载
            base64Str = canvas.toDataURL('image/jpeg').replace("data:image/jpeg;base64,", "");
            var trans = api.require('trans');
            trans.saveImage({
                base64Str: base64Str,
                imgPath: "fs://share/",
                imgName: pic_num+'.jpg',
            }, function (ret, err) {
                if (ret.status) {
                   // ShareImg(tag, "fs://share/"+ pic_num+'.jpg');
					SharePoster("fs://share/"+ pic_num+'.jpg');
                } else {
                    api.toast({
                        msg: '图片初始化失败',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            });

        });
    }




function SharePoster(url){

        sharedModule.share({
            images: [url],
            type: 'image',
            thumbnail: url,
             contentSize: {
                w: 100,
                h: 100
            }
        });

}
