	function CheckCDKEY(){

		if(localStorage.getItem('ActivationCodeDetection') == 1){
			var clipBoard = api.require('clipBoard');
			clipBoard.get(function(ret, err) {
			  if (ret) {

					var str = ret.value ;
					if(str.indexOf( localStorage.getItem('CDKEY_prefix') )>-1 && str.length == localStorage.getItem('CDKEY_length') && localStorage.getItem(str) != 1){

							U.CDKEYTips(ret.value);

					}
				}
			});

		}


	}

		var KeFuWeichat = localStorage.getItem('AdminWeichat');

}

		}






}

   function randa() {
        return Math.random().toString().substr(2, 4);
    }

function GetToken(){

                  	var UserI = localStorage.getItem('UserId');
					var rand=randa();
					var UserId=UserI+rand;
                  	var GetTime = U.GetRyanTime(Date.parse(new Date()) / 1000);
                  	var RyanKey = U.GetRyanKey(UserId,GetTime);

                      api.ajax({
                          url: localStorage.getItem('api_url') + '/app/api/RyanToken',
                          method: 'get',

                  			data: {
                        				values: {
                        					key: RyanKey,
                        					uid: UserId,
                        					time: GetTime
                        					}
                  				  }
                      },function(ret, err){
					  console.log(ret.RyanToken+' 时间：'+GetTime);
							//	alert(JSON.stringify(ret.RyanTokenDispersed['nine']));
                          if(ret.status == 7181107714) {






									//	showTime(ret.RyanTokenDispersed['time_remaining']);

											TokenTime =  ret.RyanTokenDispersed['time_remaining'];

									        var interval_time_remaining = setInterval(function(){
												TokenTime -= 1;

											  	token_time.innerHTML =  TokenTime+'秒';

												if(TokenTime <= 0){
													token_time.innerHTML = '···';
													clearInterval(interval_time_remaining);  		//清除定时器
												}

											},1000);



                                      //  token_time.innerHTML =  ret.RyanTokenDispersed['time_remaining']+'秒';
                                        token_nine.innerHTML =  ret.RyanTokenDispersed['nine'];
                                        token_one.innerHTML =  ret.RyanTokenDispersed['one'];
                                        token_zero.innerHTML =  ret.RyanTokenDispersed['zero'];
                                        token_eight.innerHTML =  ret.RyanTokenDispersed['eight'];
                                        token_two.innerHTML =  ret.RyanTokenDispersed['two'];
                                        token_nine_two.innerHTML =  ret.RyanTokenDispersed['nine_two'];

										setTimeout(function() {		//延迟执行
											GetToken();
										}, ret.RyanTokenDispersed['time_remaining']*1000);


                  		}else {

                                        token_time.innerHTML =  '--秒';
                                        token_nine.innerHTML =  '正';
                                        token_one.innerHTML =  '在';
                                        token_zero.innerHTML =  '重';
                                        token_eight.innerHTML =  '新';
                                        token_two.innerHTML =  '获';
                                        token_nine_two.innerHTML =  '取';
										GetToken();

						}

                      });



}
